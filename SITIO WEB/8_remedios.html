    <p>
        Los 8 remedios naturales son principios básicos de vida saludable, promovidos por la medicina preventiva y enfoques holísticos (como el de la Iglesia Adventista). Su objetivo es fortalecer el cuerpo y la mente, reduciendo la dependencia de medicamentos cuando sea posible.
    </p>
    <h2>Nutrición Balanceada</h2>
    <p>
        Una alimentación equilibrada es fundamental para mantener la salud y prevenir enfermedades. Consumir frutas frescas, verduras, granos integrales, legumbres y frutos secos proporciona los nutrientes esenciales que el cuerpo necesita. Evitar alimentos procesados, exceso de azúcares y grasas saturadas ayuda a reducir el riesgo de obesidad, diabetes y problemas cardiovasculares. En el Sanatorio Edén, promovemos dietas personalizadas basadas en necesidades individuales para optimizar el bienestar físico y mental.       
    </p>
    <img src="../imagenes/1.jpg">
    <h2>Ejercicio Físico Regular</h2>
    <p>
        La actividad física es clave para fortalecer músculos, mejorar la circulación y mantener un peso saludable. Caminar, nadar o practicar yoga no solo beneficia el cuerpo, sino también la mente, reduciendo el estrés y la ansiedad. En el Sanatorio Edén, incorporamos programas de ejercicio adaptados a cada paciente, fomentando hábitos activos para una vida más larga y saludable.
    </p>
    <img src="../imagenes/2.jpg">
    <h2>Agua (Hidroterapia e Hidratación)</h2>
    <p>
        El agua es esencial para la vida, tanto en consumo interno como en terapias externas. Beber suficiente agua diariamente ayuda a eliminar toxinas, mejorar la digestión y mantener la piel saludable. La hidroterapia, como baños termales o compresas, alivia dolores musculares y reduce la inflamación. En el Sanatorio Edén, utilizamos el agua como herramienta terapéutica para promover la recuperación integral.
    </p>
    <img src="../imagenes/3.jpg">
    <h2>Luz Solar (con moderación)</h2>
    <p>
        La exposición moderada al sol es vital para la síntesis de vitamina D, que fortalece huesos y sistema inmunológico. Además, la luz solar mejora el estado de ánimo y regula los ciclos de sueño. En el Sanatorio Edén, recomendamos tomar sol en horarios seguros y protegerse adecuadamente para aprovechar sus beneficios sin riesgos.  
    </p>
    <img src="../imagenes/4.jpg">
    <h2>Temperancia (Moderación)</h2>
    <p>
        La moderación en todos los aspectos de la vida es esencial para la salud. Evitar excesos en comida, trabajo o sustancias nocivas como el alcohol y el tabaco previene enfermedades y promueve el equilibrio. En el Sanatorio Edén, enseñamos prácticas de autocontrol para lograr un estilo de vida armonioso y sostenible.  
    </p>
    <img src="../imagenes/5.jpg">
    <h2>Aire Puro (Oxigenación)</h2>
    <p>
        Respirar aire limpio y puro mejora la función pulmonar, aumenta la energía y favorece la claridad mental. Evitar ambientes contaminados y practicar técnicas de respiración profunda son hábitos que fomentamos en el Sanatorio Edén para fortalecer la salud respiratoria y cardiovascular. 
    </p>
    <img src="../imagenes/6.jpg">
    <h2>Descanso Adecuado</h2>
    <p>
        El sueño reparador es crucial para la regeneración celular y el equilibrio emocional. Dormir 7-8 horas diarias en un ambiente tranquilo ayuda a prevenir enfermedades y mejora la concentración. En el Sanatorio Edén, promovemos rutinas de descanso y técnicas de relajación para combatir el insomnio y el estrés. 
    </p>
    <img src="../imagenes/7.jpg">
    <h2>Confianza y Esperanza (Salud Emocional)</h2>
    <p>
        Una actitud positiva y el manejo adecuado de las emociones son pilares para una vida saludable. La confianza, la espiritualidad y el apoyo emocional aceleran la recuperación y mejoran la calidad de vida. En el Sanatorio Edén, integramos terapias emocionales y grupos de apoyo para fortalecer el bienestar mental y espiritual.
    </p>
    <img src="../imagenes/8.jpg">
<p>
